            <li><a href="4.html">Node.js</a></li>
        </ol>
        <div>
            <script>
                function toDay(){
                    var self = document.querySelector('#day_night');
                    var body = document.querySelector('body');
                    body.style.backgroundColor = 'black';
                    body.style.color = 'white';
                    //이 버튼의 value 값을 day로 바꿔!
                    self.value = 'day';
                    //이 웹페이지에 있는 모든 a 태그의 폰트 색을 white로 바꿔!
                    var list = document.querySelectorAll('a');
                    var i = 0;
                    while(i < list.length){
                        list[i].style.color = 'white'; //하나씩 꺼내와 스타일을 변경
                        i = i + 1;
                    }
                }
                function toNight(){
                    var self = document.querySelector('#day_night');
                    var body = document.querySelector('body');
                    body.style.backgroundColor = 'white';
                    body.style.color = 'black';
                    //이 버튼의 value 값을 night로 바꿔!
                    this.value = 'night';
                    //이 웹페이지에 있는 모든 a 태그의 폰트 색을 black로 바꿔!
                    var list = document.querySelectorAll('a');
                    var i = 0;
                    while(i < list.length){
                        list[i].style.color = 'black';
                        i = i + 1;
                    }
                }
            </script>
            <input id="day_night" type="button" value="night" onclick="
                // 만약에 이 버튼의 value 값이 night라면
                if(this.value === 'night') {
                    toDay();
                } else { // night가 아니라면
                    toNight();
                }
            ">
